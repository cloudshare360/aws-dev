# GitHub Pages configuration for AWS Route 53 Learning Hub
title: "AWS Route 53 Learning Hub"
description: "Complete Visual Guide to Amazon Route 53 with Enterprise Diagrams"
author: "AWS Learning Team"

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages settings
github:
  repository_name: aws-dev
  owner_name: cloudshare360

# Site settings - Remove baseurl to fix 404 issues
baseurl: ""
url: "https://cloudshare360.github.io/aws-dev"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - .gitignore
  - .git
  - .github

# Include files
include:
  - AWS-Abhishek-Veeramalla

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge