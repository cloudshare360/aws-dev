# GitHub Pages configuration for AWS Route 53 Learning Hub
title: "AWS Route 53 Learning Hub"
description: "Complete Visual Guide to Amazon Route 53 with Enterprise Diagrams"
author: "AWS Learning Team"
email: "cloudshare360@github.com"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# GitHub Pages settings
github:
  repository_name: aws-dev
  owner_name: cloudshare360

# Site settings
baseurl: "/aws-dev"
url: "https://cloudshare360.github.io"

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Basic Diagrams"
    url: "/AWS-Abhishek-Veeramalla/day-6-route53/diagrams/"
  - title: "Enterprise Diagrams"
    url: "/AWS-Abhishek-Veeramalla/day-6-route53/diagrams-enhanced/"
  - title: "Original Notes"
    url: "/AWS-Abhishek-Veeramalla/day-6-route53/notebook-nlm/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  diagrams:
    output: true
    permalink: /:collection/:name/

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .gitignore
  - .git

# Include files
include:
  - AWS-Abhishek-Veeramalla

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge